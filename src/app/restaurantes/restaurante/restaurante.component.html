<a href="#">
    <div class="place-info-box">
      <span class="place-info-box-icon"><img [src]="restaurante.imagem" /></span>

      <div class="place-info-box-content">
        <span class="place-info-box-text">{{restaurante.nome}}</span>
        <span class="place-info-box-star"><i class="fa fa-star"></i> {{restaurante.avaliacao}}</span>
        <span class="place-info-box-detail">{{restaurante.categoria}}</span>
        <span class="place-info-box-detail">{{restaurante.estimativaDeEntrega}}</span>
      </div>
      <!-- /.info-box-content -->
    </div>
  </a>
